<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img { 
            max-width:100%; 
            height:auto; 
        }
    </style>
</head>
<body>
      <!-- 1. -->
  <section>
    <h2>1. Troca de Banner Automática</h2>
    <img id="banner" src="bannerComp.jpg" alt="Banner">
  </section>

  <!-- 2. -->
  <section>
    <h2>2. Troca de Imagem ao Clicar</h2>
    <img id="lampada" src="lampada-off.jpg"  style="width:150px; cursor:pointer;">
  </section>

  <!-- 3. -->
  <section>
    <h2>3. Mostrar/Esconder Imagem com botão</h2>
    <button id="mostrarEsconderBtn">Mostrar/Esconder</button>
    <img id="foto" src="imagem.webp"  style="display:none; width:200px;">
  </section>

  <!-- 4. -->
  <section>
    <h2>4. Troca de Foto de Perfil</h2>
    <img id="perfil" src="perfil.enc" style="width:150px; border-radius:50%;">
    <button id="trocar">Trocar Foto</button>
  </section>

  <!-- 5. -->
  <section>
    <h2>5. Galeria com Clique</h2>
    <div>
      <img src="eu.enc" class="thumb" width="100px" height="100px">
      <img src="gato.webp" class="thumb" width="100px" height="100px">
      <img src="netflix.jpg" class="thumb" width="100px" height="100px">
    </div>
    <img id="grande" src="eu.enc">
  </section>

  <!-- 6. -->
  <section>
    <h2>6. Banner com 3 Versões</h2>
    <img id="banner3" src="banner-desktop.jpg">
  </section>

  <!-- 7. -->
  <section>
    <h2>7. Desafio - Carrossel Simples</h2>
    <img id="carrossel" src="img1.jpg" style="width:250px; border:2px solid #ccc;">
    <button id="prev">Anterior</button>
    <button id="next">Próxima</button>
  </section>



    <script>
        //1.
        const banner = document.getElementById("banner")
        function trocaImg(){
            if(window.innerWidth < 600){
                banner.src = "bannerCell.jpeg"
            } else {
                banner.src = "bannerComp.jpg"
            }
        }
        trocaImg()
        window.addEventListener("resize", trocaImg)

        //2.
        const lampada = document.getElementById("lampada")
        let acesa = false
        lampada.addEventListener('click', ()=>{
        if (acesa == true) {
            lampada.src = 'lampada-off.jpg'
            acesa = false
        } else {
            lampada.src = 'lampada-on.webp'
            acesa = true
        }
        })

        //3.
        const botao = document.getElementById("mostrarEsconderBtn")
        const foto = document.getElementById("foto")
        botao.addEventListener('click', () => {
        if (foto.style.display == 'none') {
        foto.style.display = 'block';
        } else {
        foto.style.display = 'none';
        }
        })

        //4.
        const perfil = document.getElementById('perfil')
        const trocar = document.getElementById('trocar')
        let troca = false;
        trocar.addEventListener('click', ()=>{
        if (troca == true) {
            perfil.src = 'perfil1.jpg'
            troca = false
        } else {
            perfil.src = 'perfil.enc'
            troca = true
        }
        })

        //5.
        const grande = document.getElementById('grande')
        const thumbs = document.querySelectorAll('.thumb')
        thumbs.forEach(t=>{
        t.addEventListener('click', ()=>{
            if (t.src !== grande.src) {
            grande.src = t.src
            } else {
            grande.src = t.src // mantém igual se já estiver selecionada
            }
        })
        })

        //6.
        const banner3 = document.getElementById('banner3')
        function trocaBanner3(){
        const w = window.innerWidth
        if (w < 600) {
            banner3.src = 'banner-mobile.jpg'
        } else if (w >= 600 && w <= 1024) {
            banner3.src = 'banner-tablet.jpg'
        } else {
            banner3.src = 'banner-desktop.jpg'
        }
        }
        trocaBanner3()
        window.addEventListener('resize', trocaBanner3)

        //7.
        const imagens = ['img1.enc','img2.webp','img3.jpg']
        let indice = 0
        const carrossel = document.getElementById('carrossel')
        document.getElementById('next').addEventListener('click', ()=>{
        if (indice < imagens.length - 1) {
            indice++;
        } else {
            indice = 0
        }
        carrossel.src = imagens[indice]
        });
        document.getElementById('prev').addEventListener('click', ()=>{
        if (indice > 0) {
            indice--
        } else {
            indice = imagens.length - 1
        }
        carrossel.src = imagens[indice]
        })

    </script>
</body>
</html>
